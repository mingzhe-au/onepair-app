<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>OnePair</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="home-content">
  <mat-card-header>
    <mat-card-title>
      <h1>OnePair</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      OnePair is a web application that allows you to match mentors and mentees based on their skills and interests.
    </p>
  </mat-card-content>
</mat-card>

<div class="home-content">
  <app-upload-people (menteeUpload)="addMentees($event)" (mentorUpload)="addMentors($event)"></app-upload-people>
  <button (click)="uploadPeople()" [routerLink]="['/list']" color="primary" mat-raised-button>Next</button>
</div>
