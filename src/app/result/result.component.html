<mat-toolbar color="primary">
  <span [routerLink]="['/']">OnePair</span>
</mat-toolbar>

<div class="pair-list-container">
  <h3>Mentors</h3>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyPairFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="pairDataSource" id="pair-table" matSort>

    <ng-container matColumnDef="Pair id">
      <th mat-header-cell *matHeaderCellDef>Pair Id</th>
      <td mat-cell *matCellDef="let pair"> {{pair.pairId}}</td>
    </ng-container>

    <ng-container matColumnDef="Mentor name">
      <th mat-header-cell *matHeaderCellDef> Mentor name</th>
      <td mat-cell *matCellDef="let pair"> {{pair.mentor.first_name}} {{pair.mentor.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Mentee name">
      <th mat-header-cell *matHeaderCellDef> Mentor name</th>
      <td mat-cell *matCellDef="let pair"> {{pair.mentee.first_name}} {{pair.mentee.last_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="pairTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: pairTableColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    <mat-paginator [length]="pairDataSource.data.length" [pageSize]="30"
                   aria-label="Select page of users"></mat-paginator>

  </table>
</div>

<button (click)="exportPairToExcel()" color="primary" mat-raised-button>Export Table</button>
